<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>EPS 表示</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    table {
      width: 100%;
      font-size: 14px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
      white-space: nowrap;
    }
    .up {
      color: green;
      font-weight: bold;
    }
    .down {
      color: red;
      font-weight: bold;
    }
    .cell-stack {
      display: flex;
      flex-direction: column;
      line-height: 1.2em;
    }
    .cell-top, .cell-bottom {
      font-size: 13px;
    }
  </style>
</head>
<body>

  <h2>EPS（current quarter：上段 / current year：下段）</h2>
  <table id="merged-table">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    async function loadCSV(file) {
      return new Promise((resolve) => {
        Papa.parse(file, {
          download: true,
          header: true,
          skipEmptyLines: true,
          complete: (results) => resolve(results.data)
        });
      });
    }

    async function buildTable() {
      const dataQ = await loadCSV("to_t1_0q.csv");
      const dataY = await loadCSV("to_t1_0y.csv");

      const headers = Object.keys(dataQ[0]);
      const thead = document.querySelector("#merged-table thead");
      const tbody = document.querySelector("#merged-table tbody");

      const mapQ = Object.fromEntries(dataQ.map(row => [row.Symbol, row]));
      const mapY = Object.fromEntries(dataY.map(row => [row.Symbol, row]));

      const symbols = Array.from(new Set([...Object.keys(mapQ), ...Object.keys(mapY)]));

      // ソート（Previous日付）
      symbols.sort((a, b) => {
        const dateA = new Date(mapQ[a]?.Previous || "1900-01-01");
        const dateB = new Date(mapQ[b]?.Previous || "1900-01-01");
        return dateB - dateA;
      });

      // ヘッダー作成
      const headRow = document.createElement("tr");
      headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        headRow.appendChild(th);
      });
      thead.appendChild(headRow);

      // ボディ作成
      symbols.forEach(symbol => {
        const rowQ = mapQ[symbol] || {};
        const rowY = mapY[symbol] || {};
        const tr = document.createElement("tr");

        headers.forEach((h, i) => {
          const td = document.createElement("td");
          const valQ = (rowQ[h] || "").trim();
          const valY = (rowY[h] || "").trim();
          let topClass = "", bottomClass = "";

          if (i <= 4) {
            // 1段表示（共通値）
            td.textContent = valQ;
          } else if (h === "Reported") {
            // Reported vs Estimate（Q/Y）
            const estQ = parseFloat((rowQ["Estimate"] || "").trim());
            const repQ = parseFloat(valQ);
            const estY = parseFloat((rowY["Estimate"] || "").trim());
            const repY = parseFloat(valY);
            if (!isNaN(repQ) && !isNaN(estQ)) topClass = repQ > estQ ? "up" : (repQ < estQ ? "down" : "");
            if (!isNaN(repY) && !isNaN(estY)) bottomClass = repY > estY ? "up" : (repY < estY ? "down" : "");

            td.innerHTML = `
              <div class="cell-stack">
                <div class="cell-top ${topClass}">${valQ}</div>
                <div class="cell-bottom ${bottomClass}">${valY}</div>
              </div>`;
          } else if (i >= 6 && i < headers.length - 1) {
            // 日付列：右隣と比較（増加 → 緑）
            const nextH = headers[i + 1];
            const nextQ = parseFloat((rowQ[nextH] || "").trim());
            const currQ = parseFloat(valQ);
            const nextY = parseFloat((rowY[nextH] || "").trim());
            const currY = parseFloat(valY);

            if (!isNaN(currQ) && !isNaN(nextQ)) topClass = currQ > nextQ ? "up" : (currQ < nextQ ? "down" : "");
            if (!isNaN(currY) && !isNaN(nextY)) bottomClass = currY > nextY ? "up" : (currY < nextY ? "down" : "");

            td.innerHTML = `
              <div class="cell-stack">
                <div class="cell-top ${topClass}">${valQ}</div>
                <div class="cell-bottom ${bottomClass}">${valY}</div>
              </div>`;
          } else {
            // Guidanceなど上下段表示のみ
            td.innerHTML = `
              <div class="cell-stack">
                <div class="cell-top">${valQ}</div>
                <div class="cell-bottom">${valY}</div>
              </div>`;
          }

          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });

      $('#merged-table').DataTable({
        scrollX: true,
        paging: false,
        lengthChange: false,
        searching: false,
        ordering: false,
        info: false,
        dom: 't',
        language: {
          url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/ja.json"
        }
      });
    }

    buildTable();
  </script>
</body>
</html>
