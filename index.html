<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>EPS 表示</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    table {
      width: 100%;
      font-size: 14px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    .up {
      color: green;
      font-weight: bold;
    }
    .down {
      color: red;
      font-weight: bold;
    }
    .cell-stack {
      display: flex;
      flex-direction: column;
      line-height: 1.2em;
    }
    .cell-top, .cell-bottom {
      font-size: 13px;
    }
  </style>
</head>
<body>

  <h2>EPS（current quarter：上段 / current year：下段）</h2>
  <table id="merged-table">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    async function loadCSV(file) {
      return new Promise((resolve) => {
        Papa.parse(file, {
          download: true,
          header: true,
          skipEmptyLines: true,
          dynamicTyping: true,
          complete: (results) => resolve(results.data)
        });
      });
    }

    function isNumeric(value) {
      return typeof value === 'number' && !isNaN(value);
    }

    async function buildTable() {
      const dataQ = await loadCSV("to_t1_0q.csv");
      const dataY = await loadCSV("to_t1_0y.csv");

      const headers = Object.keys(dataQ[0] || {});
      const thead = document.querySelector("#merged-table thead");
      const tbody = document.querySelector("#merged-table tbody");

      const mapQ = Object.fromEntries(dataQ.map(row => [row.Symbol, row]));
      const mapY = Object.fromEntries(dataY.map(row => [row.Symbol, row]));

      const symbols = Array.from(new Set([...Object.keys(mapQ), ...Object.keys(mapY)]));
      symbols.sort((a, b) => {
        const dateA = new Date(mapQ[a]?.Previous || "1900-01-01");
        const dateB = new Date(mapQ[b]?.Previous || "1900-01-01");
        return dateB - dateA;
      });

      // ヘッダー作成
      const headRow = document.createElement("tr");
      headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        headRow.appendChild(th);
      });
      thead.appendChild(headRow);

      // データ行作成
      symbols.forEach(symbol => {
        const rowQ = mapQ[symbol] || {};
        const rowY = mapY[symbol] || {};
        const tr = document.createElement("tr");

        headers.forEach(h => {
          const valQ = rowQ[h] ?? "";
          const valY = rowY[h] ?? "";

          const td = document.createElement("td");

          let topClass = "", bottomClass = "";

          if (isNumeric(valQ) && isNumeric(valY)) {
            if (valQ > valY) {
              topClass = "down";
              bottomClass = "up";
            } else if (valQ < valY) {
              topClass = "up";
              bottomClass = "down";
            }
          }

          td.innerHTML = `
            <div class="cell-stack">
              <div class="cell-top ${topClass}">${valQ}</div>
              <div class="cell-bottom ${bottomClass}">${isNumeric(valY) ? valY : ""}</div>
            </div>
          `;
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });

      $('#merged-table').DataTable({
        paging: false,
        scrollX: true,
        order: [],
        dom: 't',
        info: false,
        language: {
          url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/ja.json"
        }
      });
    }

    buildTable();
  </script>
</body>
</html>
